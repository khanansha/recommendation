{% extends 'pages/basic.html' %}
{% load static %}

{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<br>
<br>
<h2>Please enter details:</h2>
    <br>
    <br>
<form method="post" enctype="multipart/form-data" action="{% url 'register' %}">
 {% csrf_token %}
 <div class="col-md-4 col-sm-4"><label for="fname">First Name	:</label> </div> <input name="first_name" type="text" required="required"><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Last Name:</label> </div> <input type="text" id="lname" name="last_name" required="required"><br><br>
 <div class="col-md-4 col-sm-4"><label for="fname">Username:</label> </div> <input type="text" id="fname" name="username" required="required"><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Email:</label> </div> <input type="text" id="lname" name="email" required="required"><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Password:</label> </div> <input type="password" id="lname" name="password" required="required"><br><br>
 <div class="col-md-4 col-sm-4"><label for="lname">Confirm Password:</label> </div> <input type="password" id="lname" name="password2" required="required"><br><br>
 <br>
<input type="submit" value="Submit" >
</form>
{% endblock %}
